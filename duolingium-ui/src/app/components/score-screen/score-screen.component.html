<div class="scoreContainer">
    <div class="progressBarContainer">
        <div class="progress">
          <div class="progress-bar" role="progressbar" [ngStyle]='{ width : scoreString }' aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div class="infoContainer">
        <div class="imgContainer">
            <img src="{{imgUrl}}">
        </div>
        <div class="textContainer">
            <div class="row container mx-auto">    
            
                <div class="col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center choice">
                    <div class="header">
                        <p>{{userId}}'s {{englishName}} test results</p>
                    </div>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center choice">
                    <div class="">
                        <p>SCORE: {{correctAnswers}}/{{total}}</p>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center choice">
                    <div class="">
                        <p>TIME: {{time | dateTime}}</p>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
</div>
