<div class="homePage" *ngIf="ready">

    <app-header class="headerWrapper"></app-header>

    <div class="bodyWrapper">
        
        <div class="padding"></div>
        <div class="moduleWrapper">
            <div class="moduleContainer" *ngFor="let module of moduleInfo">
                <div class="row container mx-auto">
                    <div class="displayName col-sm-12 col-md-12 col-lg-4">
                        <p>{{module.displayName}}</p>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-3 ">
                        <app-button [buttonText]="'learn'" [classes]="'font-size-2'" routerLink="/learn/{{module.moduleId}}"></app-button>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-3 ">
                        <app-button [buttonText]="'test'" [classes]="'font-size-2'" routerLink="/test/{{module.moduleId}}"></app-button>
                    </div>
                </div>
            </div>
        </div> 
    
        <div class="sidebarWrapper">
            <div class="workInProgress">
                <img src="https://d35aaqx5ub95lt.cloudfront.net/images/leagues/placeholder.svg">
                <h4>Check out our leaderboards!</h4>
                <p>Take a test to compete.</p>
            </div>
            <div class="workInProgress">
                <img src="https://design.duolingo.com/2c82efcd38d61a9bd45e.svg">
                <h4>Using an ad blocker?</h4>
                <p>Support free education with Duolingium Plus and weâ€™ll remove ads for you.</p>                    
            </div>
        </div>
        <div class="padding"></div>
    </div>

</div>
