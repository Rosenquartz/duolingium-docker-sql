<app-header></app-header>
<div  *ngFor="let module of moduleInfo">
    <div class="row container mx-auto">
        <div class="displayName col-sm-12 col-md-12 col-lg-3">
            <div id="imageDiv">{{module.displayName}}</div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-2 ">
            <button> study </button>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-2 ">
            <button> learn </button>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-2 ">
            <button> review </button>
        </div>
    </div>
</div>

<div id="myCircleDiv">LABEL</div>
