<div class="headerwrap" *ngIf="language">
    <p class="textwrap" href="#">{{language.englishName}}/{{language.nativeName}}</p>
    <svg class="flagwrap flag-icon flag-icon-{{language.languageId}} flag-icon-squared" routerLink="/languages"></svg>
    <button routerLink="/history">Test History</button>
</div>
